<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
 <script>
     var num = prompt("Enter the number");
     var str = num.toString();
     var result = [str[0]];

     for (var x = 1; x < str.length; x++) {
         if (str[x - 1] % 2 === 0 && str[x] % 2 === 0) {
             result.push('-', str[x]);
         } else {
             result.push(str[x]);
         }
     }
     document.write(result.join(''));

 </script>
</body>
</html>
